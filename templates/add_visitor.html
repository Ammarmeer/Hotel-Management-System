{% extends 'base.html' %}

{% block title %}Add Visitor{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ§‘ Add a New Visitor</h1>

    <form method="POST" class="custom-form shadow-lg p-4 rounded d-flex flex-wrap align-items-center justify-content-center">


        <div class="form-group mx-2">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control rounded-pill" name="name" required>
        </div>

        <div class="form-group mx-2">
            <label class="form-label">Father's Name:</label>
            <input type="text" class="form-control rounded-pill" name="father_name" required>
        </div>

        <div class="form-group mx-2">
            <label class="form-label">CNIC:</label>
            <input type="text" class="form-control rounded-pill" name="cnic" required>
        </div>

        <div class="form-group mx-2">
            <label class="form-label">Phone:</label>
            <input type="text" class="form-control rounded-pill" name="phone" required>
        </div>

        <div class="form-group mx-2">
            <label class="form-label">Address:</label>
            <input type="text" class="form-control rounded-pill" name="address" required>
        </div>

        <div class="form-group mx-2">
            <label class="form-label">Room:</label>
            {% if rooms %}
                <select class="form-control rounded-pill" name="room" required>
                    <option value="" selected disabled>-- Select Room --</option>
                    {% for room in rooms %}
                        <option value="{{ room.id }}">Room {{ room.room_number }} - {{ room.condition }}</option>
                    {% endfor %}
                </select>
            {% else %}
                <p class="text-danger mt-2">âš  No rooms are currently available.</p>
            {% endif %}
        </div>
        

        <div class="mx-2 mt-3">
            <button type="submit" class="btn btn-success rounded-pill px-4 py-2">âž• Add Visitor</button>
        </div>
    </form>
</div>
{% endblock %}
