<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel Management{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='hotels.png') }}" alt="Logo">
        </div>
        <ul>
            <li><a href="{{ url_for('dashboard.dashboard') }}">
                <img src="{{ url_for('static', filename='dashboard.png') }}" alt="Dashboard" width="20" height="20">
                <i class="fas fa-tachometer-alt"></i> Dashboard</a></li>

            <li><a href="{{ url_for('rooms.view_rooms') }}">
                <img src="{{ url_for('static', filename='bed.png') }}" alt="Rooms" width="20" height="20">
                <i class="fas fa-bed"></i> Rooms</a></li>

            <li><a href="{{ url_for('visitors.view_visitors') }}">
                <img src="{{ url_for('static', filename='man.png') }}" alt="Visitors" width="20" height="20">
                <i class="fas fa-users"></i> Visitors</a></li>

            <li><a href="{{ url_for('visits.view_visits') }}">
                <img src="{{ url_for('static', filename='placeholder.png') }}" alt="Visits" width="20" height="20">
                <i class="fas fa-calendar-check"></i> Visits</a></li>
        </ul>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
